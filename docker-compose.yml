services:
  erp:
    build:
      context: ./erp
      dockerfile: Dockerfile
    container_name: "$ERP_HOST"
    restart: always
    env_file:
      - .env
    ports:
      - "3003:5432"
    command: ["postgres", "-c", "fsync=off"]  # Mejora la velocidad de restauraci√≥n
  bi:
    build:
      context: ./bi
      dockerfile: Dockerfile
    container_name: "$BI_HOST"
    restart: always
    env_file:
      - .env
    ports:
      - "3004:5432"
  etl:
    build:
      context: ./etl
      dockerfile: Dockerfile
    container_name: etl
    restart: always
    env_file:
      - .env
    depends_on:
      - erp
      - bi