services:
  erp:
    build:
      context: ./erp
      dockerfile: Dockerfile
    container_name: "$ERP_HOST"
    restart: always
    env_file:
      - .env
    ports:
      - "3003:5432"
    networks:
      - etl-net
    command: ["postgres", "-c", "fsync=off"]  # Mejora la velocidad de restauraci√≥n
  bi:
    build:
      context: ./bi
      dockerfile: Dockerfile
    container_name: "$BI_HOST"
    restart: always
    env_file:
      - .env
    ports:
      - "3004:5432"
    networks:
      - etl-net
      - bi-net
  etl:
    build:
      context: ./etl
      dockerfile: Dockerfile
    container_name: etl
    restart: "no"
    env_file:
      - .env
    depends_on:
      - erp
      - bi
    volumes:
      - ./etl/etl.log:/app/etl.log
    networks:
       - etl-net
  metabase:
    build: 
      context: ./metabase
      dockerfile: Dockerfile
    container_name: metabase
    hostname: metabase
    volumes:
      - mb:/dev/random:ro
    ports:
      - 3000:3000
    env_file:
      - .env
    depends_on:
      - bi
    networks:
      - bi-net
    healthcheck:
      test: curl --fail -I http://localhost:3000/api/health || exit 1
      interval: 15s
      timeout: 10s
      retries: 20

networks:
  etl-net:
  bi-net:

volumes:
   mb: